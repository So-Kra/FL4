    <title>Subscribe</title>

<style>

.filler {
background-color: #f5cb94f6;
color: rgb(19, 18, 18);
display: flex;
align-items: center;
justify-content: space-evenly;
padding: 3%;
margin: 0.5% 0.25% 0.5% 0.5%;
box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);

} 

/* Style the #sub container */
#sub {

    padding-top: 8%;
    margin-top: 10%;
    padding-bottom: 10%;
    margin-bottom: 10%;

    scroll-margin-block-start: 300px;
    /*Adds margin to the top of the viewport*/
    scroll-margin-block-end: 300px;
    /*Adds margin to the bottom of the viewport*/
}

/* Style the textItem container */
.textItem {
    text-align: center;
    width: 94%;
    margin-left: 3%;
}
.textItem p {
    padding-bottom: 5%;
}

/* Style the subscription form */
#subscriptionForm {
    display: flex;
    align-items: center;
    gap: 1.5vw;
}

#subscriptionForm label {
    display: none;
}

#subscriptionForm input[type="text"],
#subscriptionForm input[type="email"] {
    width: 40%;
    padding: 2vh;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#subscriptionForm button {
    background-color: #ff6600;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}

#subscriptionForm button:hover {
    background-color: #e05a00;
}

</style>
<body>

<div class="filler" id="sub">
        <div class="textItem">
            <p> Οι καλύτερες προτάσεις κάθε εβδομάδα στο mail σου!   Early access σε διαγωνισμούς και δώρα ❤️ </p>
            <!--, <a class="newsletter-link" id="triggerArea"> εγγραφή <img src="../images/utility/heart.png" alt="heart" class="heart"></a></p>-->
            <form id="subscriptionForm" action="https://formspree.io/f/mvojzgeq" method="post">
                    <label for="name"></label>
                    <input name="Name" id="name" placeholder="Όνομα" type="text" required>
                    <label for="email"></label>
                    <input name="Email" id="email" placeholder="Email" type="email" required>
                    <button type="submit">✔</button>
                </form>    
        </div> 
</div>
