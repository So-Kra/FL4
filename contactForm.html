<body>



    <h2>Foodlanders' Contact Form</h2>
    <p>Use this form to express your opinion on our content, your ideas, questions and suggest partnerships.</p>
    <p>We value your input and it helps us become the best foodbloggers out there!</p>
    <p>Want to chat fast and direct? We are very friendly, just contact us at <a href="https://www.instagram.com/foodlanders_ath/" target="_blank" id="insta"> instagram</i></a>
    </p>
    
    <form action="https://formspree.io/f/maygnrlg" method="post">
      <label for="name"></label>
      <input name="Name" id="name" placeholder="Name" type="text" required>
  
      <label for="email"></label>
      <input name="Email" id="email" placeholder="Email" type="email" required>
  
      <label for="phone"></label>
      <input name="Phone" id="phone" placeholder="+3069X-XXX-XXXX" type="tel">
  
      <label for="reason"></label>
      <select name="Reason" id="reason" required>
        <option value="" disabled selected>Select a reason</option>
        <option value="General Inquiry">General Inquiry</option>
        <option value="Partnership & Sponsored Content">Partnership & Sponsored Content</option>
        <option value="Feedback">Feedback</option>
        <option value="Other">Other</option>
      </select>
  
      <label for="message"></label>
      <textarea name="Message" id="message" placeholder= "Write your thoughts here..." rows="10" required></textarea>
  
      <button type="submit">Submit</button>
    </form>


<script src="JS/indexNavigation.js" type="text/javascript" defer></script>
  
</body>
</html>
